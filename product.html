<html>
  <head>
    <title>sims project</title>
    <link rel="stylesheet" href="product.css">
    
  </head>


  <body>

<h2 id="productpageSearch">All Products added </h2>

<input type="text" id="productPageSearch" 
placeholder="Shaka product..." 
onkeyup="searchProductsPage()">

<div id="productContainer" class="card-container"></div>
<button class="btn"><a href="report.html">view product</a><button>
  </body>
  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

function displayProductsPage(list = products) {
    let container = document.getElementById("productContainer");
    container.innerHTML = "";

    list.forEach(p => {
        let card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
            <h3>${p.name}</h3>
            <p><strong>ID:</strong> ${p.id}</p>
            <p><strong>Quantity:</strong> ${p.quantity}</p>
            <p><strong>Price:</strong> $${p.price}</p>
            <button onclick="deleteProduct('${p.id}')">Delete</button>
        `;

        container.appendChild(card);
    });
}

function searchProductsPage() {
    let input = document.getElementById("productPageSearch").value.toLowerCase();
    let filtered = products.filter(p => 
        p.name.toLowerCase().includes(input)
    );
    displayProductsPage(filtered);
}

function deleteProduct(id) {
    products = products.filter(p => p.id !== id);
    localStorage.setItem("products", JSON.stringify(products));
    displayProductsPage();
}

displayProductsPage();
  </script>
  <html>
